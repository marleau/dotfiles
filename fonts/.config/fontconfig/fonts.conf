<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Replace Latin monospace default font</description>
   <alias>
      <family>monospace</family>
      <prefer>
         <family>Iosevka Nerd Font</family>
         <family>Iosevka</family>
      </prefer>
   </alias>
</fontconfig>
